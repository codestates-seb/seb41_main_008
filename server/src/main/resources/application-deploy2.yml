spring:
  config:
    activate:
      on-profile: deploy2
    import:
      - config/application-dev.yml
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        default_batch_fetch_size: 1000
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  port: 8082
  servlet:
    encoding:
      force-response: true

