spring:
  batch:
    jdbc:
      initialize-schema: always
  config:
    import:
      - config/application-prod.yml
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    org:
      springframework:
        batch: DEBUG
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true