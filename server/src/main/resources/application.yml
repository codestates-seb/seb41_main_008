spring:
  cache:
    type: redis
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  config:
    import:
      - config/application-prod.yml
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
logging:
  level:
    org:
      springframework:
#        batch: DEBUG
        orm:
#          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true